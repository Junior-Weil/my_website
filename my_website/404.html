<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirectingâ€¦</title>
    <script>
      (function() {
        var l = window.location;
        var repoBase = "/";
        var path = l.pathname.startsWith(repoBase) ? l.pathname.slice(repoBase.length) : l.pathname;
        var search = l.search || "";
        var hash = l.hash || "";
        var url = repoBase + "/index.html?redirect=/" + path.replace(/^\//, "") + search + hash;
        l.replace(url);
      })();
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0; url=/">
    </noscript>
  </head>
  <body></body>
</html>
