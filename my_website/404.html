<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <script>
      (function () {
        var l = window.location;
        var repoBase = '/my_website'; // no trailing slash
        var path = l.pathname.replace(/\/+$/, '');
        var internal = path.indexOf(repoBase) === 0 ? path.slice(repoBase.length) : path;
        var payload = encodeURIComponent(internal + (l.search || '') + (l.hash || ''));
        var dest = repoBase + '/index.html?p=' + payload;
        l.replace(dest);
      })();
    </script>
  </head>
  <body>Redirecting…</body>
</html>
